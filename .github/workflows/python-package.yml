name: CI - Lint, Test & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'  # caches pip dependencies automatically

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov  # add coverage if you want later
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Playwright browsers
      run: playwright install --with-deps chromium

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest --cov --cov-report=xml || true  # ignore exit code 5

    # Optional: Run a smoke test on your analyzer script
    - name: Smoke test analyzer
      run: |
        python src/analyzer.py --mode csv --output test_analysis --format json
